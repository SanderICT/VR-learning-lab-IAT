<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="main.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
    <title>Document</title>

<body>
    <a-scene>
            <a-camera id="js--camera" position="1 1.6 -25" rotation="270 90 270">
                <a-plane id="js--blind" color="black" width="10" height="10" position="7 -0.5 -1"></a-plane>

                <a-plane id="js--statachtergrond" color="white" opacity="0.6" width="1.2" height="0.9" position="7 -0.5 -1"></a-plane>
                <a-image id="js--statimg" src="stat.png" width="0.5" height="0.5" position="7 -0.5 -1"></a-image>
                <a-text id="js--stat1" value="Jij en 45% van de mensen kozen voor A" width="1" color="black" position="7 -0.5 -1"></a-text>
                <a-text id="js--stat2" value="Jij en 20% van de mensen kozen voor B" width="1" color="black" position="7 -0.5 -1"></a-text>
                <a-text id="js--stat3" value="Jij en 35% van de mensen kozen voor C" width="1" color="black" position="7 -0.5 -1"></a-text>
              
                <a-cursor
                animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 100; from: 0.1 0.1 0.1; to: 1 1 1"
                animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1000; from: 1 1 1; to: 0.1 0.1 0.1"
                animation="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
    
                id="js--cursor"
                cursor = "fuse: true; fuseTimeout: 1000" 
                material = "shader: flat" 
                color = "black"
                geometry = "primitive: ring; radiusInner: 0.007; radiusOuter: 0.01" 
                position = "0 0 -0.5" 
                raycaster = "objects: .js--ineract, js--camera"></a-cursor>
            </a-camera>


        <a-box src="grass.png" width="50" depth="70" height="0.1" position="0 -1 0"></a-box>

        <a-asset-item id="school-obj" src="untitled.obj"></a-asset-item>
            <a-asset-item id="school-mtl" src="untitled.mtl"></a-asset-item>
        <a-obj-model src="#school-obj" mtl="#school-mtl" scale="0.8 0.8 0.8" position="0 -1 -40" rotation="0 0 0"></a-obj-model>
        
        <a-asset-item id="chess-obj" src="chess.obj"></a-asset-item>
            <a-asset-item id="chess-mtl" src="chess.mtl"></a-asset-item>
        <a-obj-model src="#chess-obj" mtl="#chess-mtl" scale="0.4 0.4 0.4" position="-15 -0.8 -20" rotation="0 10 0"></a-obj-model>

        <a-obj-model src="#fence-obj" mtl="#fence-mtl" scale="0.08 0.08 0.08" position="-25.2 -1 9.5" rotation="0 0 0"></a-obj-model>

        <a-obj-model src="#fence-obj" mtl="#fence-mtl" scale="0.08 0.08 0.08" position="-25.2 -1 17.7" rotation="0 0 0"></a-obj-model>

        <a-obj-model src="#fence-obj" mtl="#fence-mtl" scale="0.08 0.08 0.08" position="-25.2 -1 25.9" rotation="0 0 0"></a-obj-model>

        <a-obj-model src="#fence-obj" mtl="#fence-mtl" scale="0.08 0.08 0.08" position="-26.38 -1 35.19" rotation="0 90 0"></a-obj-model>
        <a-obj-model src="#fence-obj" mtl="#fence-mtl" scale="0.08 0.08 0.08" position="-22.28 -1 35.19" rotation="0 90 0"></a-obj-model>

        <a-obj-model src="#fence-obj" mtl="#fence-mtl" scale="0.08 0.08 0.08" position="-9.98 -1 35.19" rotation="0 90 0"></a-obj-model>
        <a-obj-model src="#fence-obj" mtl="#fence-mtl" scale="0.08 0.08 0.08" position="-5.88 -1 35.19" rotation="0 90 0"></a-obj-model>
        <a-obj-model src="#fence-obj" mtl="#fence-mtl" scale="0.08 0.08 0.08" position="-1.78 -1 35.19" rotation="0 90 0"></a-obj-model>
        <a-obj-model src="#fence-obj" mtl="#fence-mtl" scale="0.08 0.08 0.08" position=" 2.68 -1 35.19" rotation="0 90 0"></a-obj-model>
        <a-obj-model src="#fence-obj" mtl="#fence-mtl" scale="0.08 0.08 0.08" position=" 6.78 -1 35.19" rotation="0 90 0"></a-obj-model>

        <a-obj-model src="#fence-obj" mtl="#fence-mtl" scale="0.08 0.08 0.08" position="24.47 -1 -36.2" rotation="0 0 0"></a-obj-model>
        <a-obj-model src="#fence-obj" mtl="#fence-mtl" scale="0.08 0.08 0.08" position="24.47 -1 -32.1" rotation="0 0 0"></a-obj-model>
        <a-obj-model src="#fence-obj" mtl="#fence-mtl" scale="0.08 0.08 0.08" position="24.47 -1 -28" rotation="0 0 0"></a-obj-model>

        <a-obj-model src="#fence-obj" mtl="#fence-mtl" scale="0.08 0.08 0.08" position="24.47 -1 -19.8" rotation="0 0 0"></a-obj-model>
        <a-obj-model src="#fence-obj" mtl="#fence-mtl" scale="0.08 0.08 0.08" position="24.47 -1 -15.7" rotation="0 0 0"></a-obj-model>

        <!-- tree's -->
        <a-asset-item id="tree-obj" src="tree.obj"></a-asset-item>
            <a-asset-item id="tree-mtl" src="tree.mtl"></a-asset-item>
        <a-obj-model src="#tree-obj" mtl="#tree-mtl" scale="1 1 1" position="15 -1 1" rotation="0 10 0"></a-obj-model>

        <a-obj-model src="#tree-obj" mtl="#tree-mtl" scale="1 1 1" position="20 -8 -30" rotation="0 130 0"></a-obj-model>
        <a-obj-model src="#tree-obj" mtl="#tree-mtl" scale="2 2 2" position="25 -1 -40" rotation="0 10 0"></a-obj-model>

        <a-obj-model src="#tree-obj" mtl="#tree-mtl" scale="2 2 2" position="20 -1 30" rotation="0 10 0"></a-obj-model>

        <a-obj-model src="#tree-obj" mtl="#tree-mtl" scale="1 1 1" position="-20 -2.3 -25" rotation="0 10 0"></a-obj-model>

        <a-obj-model src="#tree-obj" mtl="#tree-mtl" scale="2 2 2" position="-20 -1 28" rotation="0 10 0"></a-obj-model>

        <!--field-->

        <a-asset-item id="football-obj" src="football_field.obj"></a-asset-item>
            <a-asset-item id="football-mtl" src="football_field.mtl"></a-asset-item>
        <a-obj-model src="#football-obj" mtl="#football-mtl" scale="1.3 1 1.3" position="7 -1 -10" rotation="0 40 0"></a-obj-model>

        <a-cylinder color="gray" src="" radius="8" position="5 -1.4 23" rotation="0 0 0"></a-cylinder>
        <a-plane material="src:bear.png; alphaTest:0.7;" shadow="cast:true; receive:true" height="7" width="7" position="8 -0.8 23" rotation="270 45 0"></a-plane>
        <a-plane material="src:t-rex-chalk.png; alphaTest:0.7;" shadow="cast:true; receive:true" height="6" width="6" position="4 -0.8 28" rotation="270 -60 0"></a-plane>
        <a-plane material="src:giraffe-chalk.png; alphaTest:0.7;" shadow="cast:true; receive:true" height="6" width="6" position="1.5 -0.8 21" rotation="270 220 0"></a-plane>

        <!--ARchie-->
        <a-asset-item 
          id="archie"
          src="archie.glb">
        </a-asset-item>
        <a-entity id="js--archie" class="js--ineract" gltf-model="#archie" position="-10 2.5 -50" rotation="0 270 0" scale="0.5 0.5 0.5" ></a-entity>

        <!--Vraag-->
        <a-asset-item id="wolk-obj" src="wolk.obj"></a-asset-item>
        <a-asset-item id="wolk-mtl" src="wolk.mtl"></a-asset-item>
        <a-obj-model src="#wolk-obj" mtl="#wolk-mtl" id="js--vraagw" class="js--vraag" rotation="180 0 0" height="0.5" width="3" position="-50 2.5 -50"></a-obj-model>
        <a-text id="js--vraagt" value="Wil je met mij verstoppertje spelen?" rotation="0 180 0" width="4" color="black" position="-50 2.5 -50"></a-text>

        <!--Antwoordja-->
        <a-plane id="js--antwoordjaw" class="js--antwoordja js--ineract" color="green" position="-50 1.9 -50" rotation="180 0 0" height="0.4" width="1.2" ></a-plane>
        <a-text id="js--antwoordjat" value="Natuurlijk" rotation="0 180 0" color="white" position="-50 1.9 -50"></a-text>

        <!--Antwoordnee-->
        <a-plane id="js--antwoordneew" class="js--antwoordnee js--ineract" color="red" position="-50 1.9 -50" rotation="180 0 0" height="0.4" width="1.2" ></a-plane>
        <a-text id="js--antwoordneet" value="Nu niet" rotation="0 180 0" color="white" position="-50 1.9 -50"></a-text>

        <!--Gefeliciteerd-->
        <a-plane id="js--gw" class="js--gefeliciteerd" rotation="180 0 0" height="0.5" width="3" position="-50 2.5 -50"></a-plane>
        <a-text id="js--gt" value="Gefeliciteerd, Je hebt me gevonden!" rotation="0 180 0" width="4" color="black" position="-50 2.5 -50"></a-text>
        
        <!--ARchie vraag-->
        <a-plane id="js--gw" class="js--gefeliciteerd" rotation="180 0 0" height="0.5" width="3" position="-50 2.5 -50"></a-plane>
        <a-text id="js--gt" value="Gefeliciteerd, Je hebt me gevonden!" rotation="0 180 0" width="4" color="black" position="-50 2.5 -50"></a-text>

        <a-plane id="js--gvp" class="js--gvp" rotation="180 0 0" height="1.5" width="3" position="-50 2.1 -50"></a-plane>
        <a-text id="js--gv1" value="Vind jij het nog nuttig om andere" rotation="0 180 0" width="4" color="black" position="-50 2.5 -50"></a-text>
        <a-text id="js--gv2" value="talen te leren wanneer de slimme" rotation="0 180 0" width="4" color="black" position="-50 2.1 -50"></a-text>
        <a-text id="js--gv3" value="alles voor je kan vertalen?" rotation="0 180 0" width="4" color="black" position="-50 1.7 -50"></a-text>

        <a-text id="js--aat1" value="A: Ja dat blijft nuttig" rotation="0 180 0" width="4" color="white" position="-50 2.1 -50"></a-text>
        <a-plane id="js--aab" class="js--aab js--ineract" rotation="180 0 0" color="blue" height="0.5" width="3" position="-50 1.4 -50"></a-plane>
        <a-text id="js--aat2" value="B: Dat is overbodig" rotation="0 180 0" width="4" color="white" position="-50 1.4 -50"></a-text>
        <a-plane id="js--aac" class="js--aac js--ineract" rotation="180 0 0" color="green" height="0.5" width="3" position="-50 0.7 -50"></a-plane>
        <a-text id="js--aat3" value="C: Nee, dat is niet nuttig" rotation="0 180 0" width="4" color="white" position="-50 0.7 -50"></a-text>


        <a-asset-item 
          id="boy"
          src="boy.glb">
        </a-asset-item>
        <a-entity id="js--boy" class="js--boy js--ineract" gltf-model="#boy" position="7 0.7 -20" rotation="0 220 0" scale="0.7 0.7 0.7"></a-entity>



    </a-scene>

</html>
